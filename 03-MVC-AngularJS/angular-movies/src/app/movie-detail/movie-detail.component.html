<div *ngIf="movie">
  <h2>{{ movie.title | uppercase }} Details</h2>
  <div><span>id: </span>{{ movie.id }}</div>
  <div>
    <span class="movie-title">{{ movie.title | uppercase }}</span>
    <span class="movie-data">
      Genre : {{ movie.genre }} | Duration :{{ movie.duration }} | year:
      {{ movie.year }} |</span
    >
    <span class="plot"> plot: {{ movie.description }} </span>
  </div>
</div>
